<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your style.css -->
</head>
<body>
    <div class="warning-container">
        <h1 class="warning-title">Warning: Phishing Attempt Detected!</h1>
        <p class="warning-message">
            The website you are trying to visit has been flagged as a phishing attempt. 
            Please avoid interacting with it.
        </p>
        <a href="https://www.google.com" class="warning-link">Go to Google</a>
    </div>
</body>
</html>

<link rel="stylesheet" href="style.css">
